<!DOCTYPE html>
<html ng-app="bucket_list_app">
  <head>
    <meta charset="utf-8">
    <title>F*@k It</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-sanitize.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-drag-and-drop-lists/1.2.0/angular-drag-and-drop-lists.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Malar:400,800" rel="stylesheet">
  </head>
  <body ng-controller="MainController as ctrl">

    <div class="main-container">
      <header>
        <ul>
          <li class="login-links" ng-click="ctrl.loginItemModal = true">log in</h3>
          <li class="login-links" ng-click="ctrl.signUpItemModal = true">register</h3>
        </li>
      </ul>
      <div ng-click="ctrl.openTheNav = true" class="small-logo">
        <img src="../images/small-logo.png">
      </div>
        <!-- <p ng-if="ctrl.loggedIn">Welcome back
          <a href="/user/{{ctrl.user.id}}" ng-click="ctrl.getUser(ctrl.user.id)">{{ ctrl.user.username }}</a>!
        </p> -->

        <!-- <h3 class="login-links" ng-click="ctrl.logout()">Log out</h3> -->
      </header>

    <div class="content-container">

      <div ng-click="ctrl.openTheNav = true" class="nav_icon">
        <div class="burg1"></div>
        <div class="burg2"></div>
        <div class="burg3"></div>
      </div>

      <div class="bg " ng-class="(ctrl.openTheNav? 'menu' : '')">
      <nav ng-include="'/partials/nav.html'"></nav>
      </div>

      <main ng-view>
      </main>
      </div>
      <div class="fade">
      </div>
      <footer>
        <div class="created">CREATED</div><div class="by">BY</div>
        <div class="team"><a href="https://github.com/hectorlito">HECTOR</a> | <a href="https://github.com/paige1381">PAIGE</a> | <a href="https://github.com/forystj">FORYST</a></div>
      </footer>
    </div>

    <div class="dim" ng-class="(ctrl.loginItemModal? 'item-modal' : '')">
      <div class="modal">
        <div class="close-box"><h3 class="close-modal" ng-click="ctrl.loginItemModal = false"><i class="material-icons">close</i></h3></div>
        <h3 class="log-reg">log in</h3>
        <form ng-submit="ctrl.login(userPass)">
          <input type="text" ng-model="userPass.username" placeholder="Username"/>
          <input type="password" ng-model="userPass.password" placeholder="Password"/>
          <button type="submit" ng-click="ctrl.loginItemModal = false">submit</button>
        </form>
      </div>
    </div>

    <div class="dim" ng-class="(ctrl.signUpItemModal? 'item-modal' : '')">
      <div class="modal">
        <div class="close-box"><h3 class="close-modal" ng-click="ctrl.signUpItemModal = false"><i class="material-icons">close</i></h3></div>
        <h3 class="log-reg">register</h3>
          <form ng-submit="ctrl.register(regData)">
            <input type="text" ng-model="regData.username" placeholder="username" />
            <input type="password" ng-model="regData.password" placeholder="password" />
            <input type="text" ng-model="regData.avatar" placeholder="Avatar url">
            <button type="submit" ng-click="ctrl.signUpItemModal = false">submit</button>
          </form>
      </div>
    </div>

    <div class="dim" ng-class="(ctrl.createPostModal? 'item-modal' : '')">
      <div class="modal new">
        <div class="close-box"><h3 class="close-modal" ng-click="ctrl.createPostModal = false"><i class="material-icons">close</i></h3></div>
        <div class="left">
        <h3 class="new-goal-modal">add new goal</h3>
          <form ng-submit="ctrl.processForm()">
            <div class="goal-inputs">
              <input class="new-goal" type = "text" ng-model="ctrl.formdata.title" placeholder="Goal Title">
              <input class="new-goal" type = "text" ng-model="ctrl.formdata.img" placeholder="Image URL">
              <input type="hidden" ng-model="ctrl.formdata.user.id">
              <textarea type="text" ng-model="ctrl.formdata.content" placeholder="About Your Goal"></textarea>
            </div>
            <div class="new-button">
              <button class="new-submit" type="submit" ng-click="ctrl.createPostModal = false">âž¡</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </body>
</html>
